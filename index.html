<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedor</title>

    <!-- Fluig Style Guide -->
    <link rel="stylesheet" href="https://fluig.totvs.com/style-guide/css/fluig-style-guide.min.css">
    <script src="https://fluig.totvs.com/style-guide/js/fluig-style-guide.min.js"></script>

    <!-- jQuery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- CSS adicional -->
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
    <div class="fluig-style-guide container">
        <h2 class="fs-md-margin-bottom">Cadastro Fornecedor/Produto</h2>

        <div class="container mt-4">
            <div class="produtos-section">
                <div class="section-title">
                    Dados do Fornecedor
                </div>
                <div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="control-label">Razão Social</label>
                            <input type="text" class="form-control" id="razaoSocial">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="control-label">Nome Fantasia</label>
                            <input type="text" class="form-control" id="nomeFantasia">
                        </div>  
                        <div class="form-group col-md-4">
                            <label class="control-label">Inscrição Estadual</label>
                            <input type="text" class="form-control" id="ie">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-5">
                            <label class="control-label">CEP</label>
                            <input type="text" class="form-control" id="cep">
                        </div>
                        <div class="form-group col-md-3"></div>
                        <div class="form-group col-md-4">
                            <label class="control-label">Inscrição Municipal</label>
                            <input type="text" class="form-control" id="im">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="control-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label">Número</label>
                            <input type="text" class="form-control" id="numero">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="control-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                        <label class="control-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro">
                        </div>
                        <div class="form-group col-md-4">
                        <label class="control-label">Município</label>
                        <input type="text" class="form-control" id="municipio">
                        </div>
                        <div class="form-group col-md-4">
                        <label class="control-label">Estado</label>
                        <input type="text" class="form-control" id="estado">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                        <label class="control-label">Nome da Pessoa de Contato</label>
                        <input type="text" class="form-control" id="contato">
                        </div>
                        <div class="form-group col-md-4">
                        <label class="control-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone">
                        </div>
                        <div class="form-group col-md-4">
                        <label class="control-label">E-mail</label>
                        <input type="email" class="form-control" id="email">
                        </div>
                    </div>

                </div>
                
            </div>    
        </div>


        <!-- produtos -->
        <div class="container mt-4">
            <div class="produtos-section">
                <div class="section-title">
                    Produtos
                </div>
                <div id="produtos-container">
                    
                </div>
                
            </div>    
        </div>

  

  <!-- JS customizado -->
    <script src="assets/js/produtos.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
